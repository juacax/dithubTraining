name: "Hola Mundo CI/CD"

on:
  pull_request:
    branches: ["ramaTest", "main"]
    types: [opened,synchronize]

jobs:
  Eslint:
    runs-on: ubuntu-20.04
    steps:
    - name: Cancelar trabajos previos
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: "Instalar dependencias"
      run: npm ci
    - name: "Correr ESlint"
      run: npm run lint

  Build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: "Instalar dependencias"
      run: npm ci
    - name: "Buildeamos nuestra app"
      run: npm run build

  Test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: "Instalar dependencias"
      run: npm ci
    - name: "Correr Test"
      run: npm run test