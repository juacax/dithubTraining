name: "Hola Mundo CI/CD"

on:
  push:
    branches:
      - "main"

jobs:
  hola_mundo:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Instalar dependencias"
        run: npm install
      - name: "Correr Test"
        run: npm run test
