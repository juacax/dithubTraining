name: "Hola Mundo CI/CD"

on:
  push:
    branches:
      - "main"
      - "ramaTest"

jobs:
  HolaMundo:
    runs-on: ubuntu-20.04
    steps:
      - name: "Saludamos"
        run: echo ${{secrets.HOLA_MUNDO}}

  Eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Instalar dependencias"
        run: npm ci
      - name: "Correr ESlint"
        run: npm run lint